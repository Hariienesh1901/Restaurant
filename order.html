<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Order</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Styles/order.css'>
    <script src='Scripts/order.js'></script>
    <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
    <script>
        function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/13100/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
    </script>
</head>
<body>
    <div class="orderform">
        <form id="myForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="off">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="off">
            <label for="country">Food</label>
            <select id="food" name="food">
                <option value="Nasi Goreng">Nasi Goreng</option>
                <option value="Nasi Lemak">Nasi Lemak</option>
                <option value="Mi goreng">Mi goreng</option>
            </select>
        </form>
        <button onclick='SubForm()'>Submit</button>
    </div>
</body>
</html>
